<html>

<head>
  <title>Django Girls blog</title>
</head>

<body>
  <div>
    <h1><a href="post_list"> Django Girls Blog </a></h1>
  </div>

  <div>
    {% for post in posts %}
      <h2> Title: <span> {{ post.title }} </span> </h2>
      <p> Text: {{ post.text|linebreaksbr }} </p>
    {% endfor %}
  </div
</body>
</html>
